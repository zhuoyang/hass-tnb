set_energy_values:
  name: Set Energy Values
  description: Manually override accumulated energy values for the current billing cycle
  fields:
    peak_kwh:
      name: Peak Energy
      description: Peak period energy in kWh (optional)
      example: 150.5
      selector:
        number:
          min: 0
          max: 100000
          step: 0.01
          unit_of_measurement: kWh
    offpeak_kwh:
      name: Off-Peak Energy
      description: Off-peak period energy in kWh (optional)
      example: 200.3
      selector:
        number:
          min: 0
          max: 100000
          step: 0.01
          unit_of_measurement: kWh
    export_kwh:
      name: Export Energy
      description: Export energy in kWh (optional)
      example: 50.0
      selector:
        number:
          min: 0
          max: 100000
          step: 0.01
          unit_of_measurement: kWh
    nem_balance_kwh:
      name: NEM Balance
      description: Net Energy Metering balance carried over from previous billing periods in kWh (optional)
      example: 25.0
      selector:
        number:
          min: 0
          max: 100000
          step: 0.01
          unit_of_measurement: kWh
